 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Recipe Finder App</title>
     <style>
         body {
             background-color: #f7f7f7;
             font-family: 'Arial', sans-serif;
             margin: 0;
             padding: 0;
             text-align: center;
         }
 
         h1 {
             color: #2c3e50;
             padding: 20px;
             font-size: 2em;
             margin-bottom: 20px;
         }
 
         /* Header Styling */
         header {
             background-color: #3498db;
             padding: 15px 0;
         }
 
         .nav-container {
             display: flex;
             justify-content: center;
             gap: 30px;
         }
 
         .nav-container a {
             text-decoration: none;
             color: white;
             font-size: 1.2em;
             font-weight: bold;
             padding: 10px 20px;
             border-radius: 5px;
             transition: background-color 0.3s ease;
         }
 
         .nav-container a:hover {
             background-color: #b9299f;
         }
 
         .container {
             display: flex;
             justify-content: center;
             gap: 20px;
             flex-wrap: wrap;
             margin-top: 30px;
         }
 
         .recipe-box {
             background-color: #fff;
             padding: 20px;
             border-radius: 15px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
             width: 250px;
             transition: transform 0.3s ease;
         }
 
         .recipe-box:hover {
             transform: translateY(-10px);
         }
 
         .recipe-box img {
             width: 100%;
             height: auto;
             border-radius: 10px;
             margin-bottom: 15px;
         }
 
         .recipe-box p {
             font-size: 1.1em;
             color: #7f8c8d;
             margin: 0;
         }
 
         .recipe-box button {
             background-color: #3498db;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 1em;
             margin-top: 15px;
             transition: background-color 0.3s ease;
         }
 
         .recipe-box button:hover {
             background-color: purple;
         }
 
         /* Responsive Design */
         @media screen and (max-width: 768px) {
             .container {
                 flex-direction: column;
                 align-items: center;
             }
 
             .recipe-box {
                 width: 80%;
                 margin-bottom: 20px;
             }
 
             .nav-container {
                 flex-direction: column;
                 gap: 15px;
             }
 
             .nav-container a {
                 padding: 8px 15px;
                 font-size: 1em;
             }
         }
 
         /* Custom Scrollbars */
         body::-webkit-scrollbar {
             width: 12px;
         }
 
         body::-webkit-scrollbar-thumb {
             background-color:plum;
             border-radius: 10px;
         }
 
         body::-webkit-scrollbar-track {
             background-color: #ecf0f1;
         }
     </style>
 </head>
